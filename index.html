<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Generate a<br>
        <span class="highlight">random password</span>
        </h1>
        <p class="subtitle">Never use an insecure password again.</p>

        <!-- options section -->
        <section class="options-container">
            <div class="options-length">
                <label for="length">Password Length:</label>
                <input type="range" id="length" name="length" min="8" max="32" value="16">
                <span id="length-value">16</span>
            </div>
            <div class="option-checkboxes">
                <div class="checkbox-group">
                    <input type="checkbox" id="include-numbers" checked>
                    <label for="include-numbers">Include Numbers (0-9)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="include-symbols" checked>
                    <label for="include-symbols">Include Symbols (!-$^+)</label>
                </div>
            </div>
        </section>

        <!-- Generate passwords button -->
        <button id="generate-btn" class="generate-btn">Generate passwords</button>
        <hr>

        <!-- Password display section -->
        <section class="passwords-container">
            <div class="password-output">
                <input type="text" id="password-one" readonly class="password-field">
                <button class="copy-btn" data-target="password-one" title="Copy password">
                    <img src="./SVG/copy.svg" alt="copy-button">
                </button>
            </div>
            <div class="password-output">
                <input type="text" id="password-two" readonly class="password-field">
                <button class="copy-btn" data-target="password-two" title="Copy password">
                    <img src="./SVG/copy.svg" alt="copy-button">
                </button>
            </div>
        </section>
        
        <!-- Password strength indicator -->
        <div class="strength-indicator">
            <div class="strength-bars-container">
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
            </div>
            <span id="strength-text">Strength</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
